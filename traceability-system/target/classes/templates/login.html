</head>

  </ul>
</div>



<!-- 显示注册成功的消息 -->
<div th:if="${successMessage != null}" class="success-message">
  <p th:text="${successMessage}"></p>
</div>

<!-- 登录表单 -->
<div class="login-form-container">
  <div class="login-form-box">
    <h2>Login to Your Account</h2>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="login-input-group">
            <input type="text" id="email" th:field="*{email}" placeholder="Enter your email" >
            <!-- 显示 Email 字段的错误 -->
            <div th:if="${#fields.hasErrors('email')}" class="field-error">
                <div th:each="error : ${#fields.errors('email')}">
                    <i class="fa fa-exclamation-triangle"></i> <!-- 为每个错误信息添加一个图标 -->
                    <p th:text="${error}"></p> <!-- 每条错误信息用 <p> 包裹，确保换行 -->
                </div>
            </div>
        </div>




        <div class="login-input-group">
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" >
            <!-- 显示 Password 字段的错误 -->
            <div th:if="${#fields.hasErrors('password')}" class="field-error">
                <div th:each="error : ${#fields.errors('password')}">
                    <i class="fa fa-exclamation-triangle"></i> <!-- 为每个错误信息添加一个图标 -->
                    <p th:text="${error}"></p> <!-- 确保每条错误信息用 <p> 包裹，确保换行 -->
                </div>
            </div>
        </div>


        <!--登录错误消息-->
      <div th:if="${errors != null}" class="alert-error">
        <i class="fa fa-exclamation-triangle"></i>
        <span th:text="${errors}"></span>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="extra-links">
      <a th:href="@{/signup}" class="register-link">No account ? Sign up</a>
    </div>
  </div>
</div>






</body>
</html>
